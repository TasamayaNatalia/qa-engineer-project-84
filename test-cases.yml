- summary: |
    Проверка хранения товаров в корзине в сессии браузера
  requirement: |
    Сайт должен помнить содержимое корзины между запросами или перезагрузками страницы
  prerequisites: |
    - открыта главная страница магазина
    - в главном меню выбран английский язык
    - открыта карточка товара Red Lipstick
  test-data: |
    Данные в хранилище = присутствует информация о корзине (ID товара, его название, описание, цена и др.)
  steps:
    - на карточке товара Red Lipstick нажимаем кнопку добавления товара в корзину "Add to cart"
    - открываем инструменты разработчика командой F12
    - открываем вкладку Storage (в Firefox)
    - в меню слева выбераем раздел "Сессионное хранилище"
    - в выпадающем меню раздела "Сессионное хранилище" нажимаем на сайт https://products-store-ru.hexlet.app/
    - изучаем данные, которые хранятся в файле хранилища
  expected-result: |
    Товары в корзине храняться в сессии браузера
    
