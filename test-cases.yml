---
- summary: |
    Проверка возможности поиска товара по ключевому слову
  requirement: |
    При наборе в поисковике сайта ключевого слова, пользователь должен увидеть список товаров, в название которых включено данное слово
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Тестовые данные
    Логин = ilona Пароль = password
    Ключевое слово = Coffee
  steps:
    - Вводим ключевое слово в поле поиска товаров
  expected-result: |
    Пользователь должен увидеть товар Nescafe Coffee
