- summary: |
    Сайт некорректно отображается на мобильных устройствах
  environment: |
    Firefox 142.0.1 (64 бит)
    ОС Windows 22H2
  steps-to-reproduce: |
    1. Заходим на главную страницу магазина https://products-store-ru.hexlet.app/
    2. Выбираем русский язык в главном меню
    3. В каталоге выбирваем категорию : beauty
    4. Открываем карточку товара Red Nail Polish
    6. Добавляем товар Red Nail Polish в корзину
    7. Переходим в корзину
    8. Проверяем правильность названия и количества выбраного товара
    8. Нажимаем кнопку "Оформить заказ"
  expected-result: |
    Страница сайта корректно отображается, все кпопки рабочие, пользователь может воспользоваться основным функционалом сайта
  actual-result: |
    Страница сайта отображается не корректно: 
    - текст бокового меню и кнопка "Удалить" (Delete) в корзине выходит за границы блоков 
    - не отображается знак языка при выборе языка в главном меню
    - фото товара в карточке товара слишком маленькое
    - цифры в фильте выбора цены и буквы кнопки "Заказать" (Checkout) не отображаются целиком
    

