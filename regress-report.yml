bugreports:
  - summary: |
      Отображается неверный результат поиска несуществующего товара
    environment: |
      Firefox 142.0.1 (64 бит)
      ОС Windows 22H2
    steps-to-reproduce: |
      1. Заходим на главную страницу магазина https://products-store-ru.hexlet.app/
      2. Выбираем английский язык в главном меню
      3. Вводим ключевое слово "pancake" в поле поиска товаров
    expected-result: |
      На странице не отображаются товары, выдается сообщение "Nothing found!"
    actual-result: |
      Отображаются товары, не соответствующие слову, в поле поиска

  - summary: |
      Пропала возможность пользования постраничным выбором при просмотре товаров в каталоге
    environment: |
      Firefox 142.0.1 (64 бит)
      ОС Windows 22H2
    steps-to-reproduce: |
      1. Заходим на главную страницу магазина https://products-store-ru.hexlet.app/
      2. Выбираем английский язык в главном меню
      3. Снимаем выбор отображения товаров в наличии "In Stock"
      4. Выбираем категорию (Category) = groceries
      5. В верхней части каталога товаров нажимаем кнопку "Next"
      6. В верхней части каталога товаров нажимаем кнопку "Previous"
    expected-result: |
      На сайте есть возможность успешно переходить на следующую и предидущую страницу в каталоге товаров
    actual-result: |
      На сайте отсутствуют окна "Next"/"Previous" для постраничного перехода

  - summary: |
      Не возможно очистить корзину
    environment: |
      Firefox 142.0.1 (64 бит)
      ОС Windows 22H2
    steps-to-reproduce: |
      1. Заходим на главную страницу магазина https://products-store-ru.hexlet.app/
      2. Выбираем английский язык в главном меню
      3. Выбираем отображение товаров в наличии "In Stock"
      4. Набираем в поле поиска название товара Red Lipstick
      5. Открываем карточку товара Red Lipstick
      6. Нажимаем кнопку добавления товара в корзину "Add to cart"
      7. Набираем в поле поиска название товара Powder Canister
      8. Нажимаем кнопку добавления товара Powder Canister в корзину "Add to cart"
      9. Переходим в корзину
      10. Проверяем, что товары Red Lipstick и Powder Canister успешно добавлены в корзину
      11. Нажимаем на кнопку очистки корзины "Clear cart"
    expected-result: |
      Товары Red Lipstick и Powder Canister успешно удалены из корзины. Корзина пуста
    actual-result: |
      Визуально товары удалены из корзины, но при проверке в инструментах разработчика видно, что запрос был заблокирован. При дальнейшем переходе в каталог товаров, корзина вновь не пуста 
