bugreports:
  - summary: |
      Отображается неверный результат поиска несуществующего товара
    environment: |
      Firefox 142.0.1 (64 бит)
      ОС Windows 22H2
    steps-to-reproduce: |
      1. Заходим на главную страницу магазина https://products-store-ru.hexlet.app/
      2. Выбираем английский язык в главном меню
      3. Вводим ключевое слово "pancake" в поле поиска товаров
    expected-result: |
      На странице не отображаются товары, выдается сообщение "Nothing found!"
    actual-result: |
      Отображаются товары, не соответствующие слову, в поле поиска

  - summary: |
      Каталог товаров вне зависимости от их наличия отображается не корректно
    environment: |
      Firefox 142.0.1 (64 бит)
      ОС Windows 22H2
    steps-to-reproduce: |
      1. Заходим на главную страницу магазина https://products-store-ru.hexlet.app/
      2. Выбираем английский язык в главном меню
      3. Снимаем выбор отображения товаров в наличии "In Stock"
    expected-result: |
      На странице отображается список всех товаров вне зависимости от их наличия
    actual-result: |
      Список товаров в наличии больше, чем полный список товаров вне зависимости от их наличия

  - summary: |
      Не возможно оформить товар
    environment: |
      Firefox 142.0.1 (64 бит)
      ОС Windows 22H2
    steps-to-reproduce: |
      1. Заходим на главную страницу магазина https://products-store-ru.hexlet.app/
      2. Выбираем английский язык в главном меню
      3. Выбираем отображение товаров в наличии "In Stock"
      4. Набираем в поле поиска название товара Red Lipstick
      5. Открываем карточку товара Red Lipstick
      6. Нажимаем кнопку "В корзину"
      7. Переходим в корзину
      8. Проверяем, что товар Red Lipstick успешно добавлен в корзину
    expected-result: |
      На странице появится форма с данными заказа и сообщение " Заказ успешно формлен"
      В инструментах разработчика будет код 200
    actual-result: |
      На странице появилась форма с данными заказа и сообщение " Заказ успешно формлен"
      В инструментах разработчика выявлена ошибка, код 500

  - summary: |
      Информация на сайте не переводится на русский язык при выборе русского языка в главном меню
    environment: |
      Firefox 142.0.1 (64 бит)
      ОС Windows 22H2
    steps-to-reproduce: |
      1. Заходим на главную страницу магазина https://products-store-ru.hexlet.app/
      2. Выбираем русский язык в главном меню
    expected-result: |
      Вся информация на сайте, включая подробную информацию о товарах на карточках товара, представлена на русском языке
    actual-result: |
      Информация о товарах на карточках товара представлена на английском языке

  - summary: |
      Отображение сайта на различный устройствах не корректно
    environment: |
      Firefox 142.0.1 (64 бит)
      ОС Windows 22H2
    steps-to-reproduce: |
      1. Заходим на главную страницу магазина https://products-store-ru.hexlet.app/
      2. Выбираем русский язык в главном меню
      3. зайти В каталоге выбирваем категорию : beauty
      4. Открываем карточку товара Red Nail Polish
      6. Добавляем товар Red Nail Polish в корзину
      7. Переходим в корзину
      8. Проверяем правильность названия и количества выбраного товара
      9. Нажимаем кнопку "Оформить заказ"
    expected-result: |
      Страница сайта корректно отображается, все кпопки рабочие, пользователь может воспользоваться основным функционалом сайта
    actual-result: |
      Страница сайта отображается не корректно: 
        - текст бокового меню и кнопка "Удалить" (Delete) в корзине выходит за границы блоков 
        - не отображается знак языка при выборе языка в главном меню
        - фото товара в карточке товара слишком маленькое
        - цифры в фильте выбора цены и буквы кнопки "Заказать" (Checkout) не отображаются целиком


